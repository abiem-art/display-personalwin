<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard - Auto Rotate</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #1a1a1a; font-family: sans-serif; }
        
        #status-bar { 
            height: 45px; 
            background: #2c3e50; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px; 
            font-size: 16px; 
            position: relative; 
            z-index: 100; /* Pastikan selalu di depan */
        }

        #frame-container { 
            width: 100%; 
            height: calc(100vh - 45px); 
            overflow: hidden; 
            position: relative; 
            background: white; 
        }

        /* ZOOM 90% SETTINGS */
        iframe { 
            width: 111.11%; 
            height: 111.11%; 
            border: none; 
            transform: scale(0.9); 
            transform-origin: 0 0; 
            position: absolute; 
            top: 0; 
            left: 0; 
        }

        #progress-bar { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            height: 4px; 
            background: #27ae60; 
            width: 0%; 
        }
    </style>
</head>
